#!/usr/bin/perl
use strict;
use warnings;

# Implementation of the quick sort
# algorithm using Perl 5 Language

sub quick_sort {
    my @a = @_;
    return @a if @a < 2;

    my $p = pop @a;
    quick_sort(grep $_ < $p, @a), $p, 
    	quick_sort(grep $_ >= $p, @a);
}
 
my @a = (4, 65, 2, -31, 0, 99, 83, 782, 1);

print join "," , quick_sort @a;
